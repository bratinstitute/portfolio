<script>

       const email = document.getElementById('email').value;
       const responseMessage = document.getElementById('response-message');

       emailjs.send("service_16egy9p", "template_uyivra6", { email })
           .then(() => {
               // responseMessage.textContent = 'thx <3';
               responseMessage.style.color = '#2f4f4f';
               document.getElementById('email').value = ''; // Clear input field
           })
           .catch((error) => {
               responseMessage.textContent = 'Failed to subscribe. Please try again later.';
               responseMessage.style.color = 'red';
               console.error('Error:', error);
           });
   });
