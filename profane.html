<!DOCTYPE html>
<html>

   <body>

      </script>
   
   <div class="container2">
      <div>
         <p>
            Profane.
         </p>
      </div>

      <div id="footer"></div>
      <script>
         fetch('footer.html')
             .then(response => response.text())
             .then(data => {

      </script>
   </body>
</html>
