<!DOCTYPE html>
<html>
   <head>
      <title>Poster House</title>
      <link rel="stylesheet" type="text/css" href="posterhouse.css">
      <link rel="stylesheet" type="text/css" href="all.css">
      <link rel="icon" type="image/x-icon" href="/images/favicon.png">
   </head>
   <body>
      <div id="header"></div>
      <script>
         fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
      </script>
      <div class="video-container">
        <div class="video-wrapper">
            <img src="images/frame.png" alt="Frame Image" class="video-frame">
            <iframe src="https://player.vimeo.com/video/1040868792?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                    title="Poster House Promo">
            </iframe>
        </div>
    </div>
      <script src="https://player.vimeo.com/api/player.js"></script>
      <div id="footer"></div>
      <script>
         fetch('footer.html')
             .then(response => response.text())
             .then(data => {
                 document.getElementById('footer').innerHTML = data;
             });
      </script>
   </body>
</html>
